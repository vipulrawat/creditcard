<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CreditCard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <form>
                    <legend>Credit Card Details</legend>
                    <hr>
                    <div class="cardno">
                        <input type="number" value="CardNo" placeholder="Card Number">
                    </div>
                    <div class="month">
                        <select name="Month">
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="Mar">March</option>
                            <option value="Apr">April</option>
                            <option value="May">May</option>
                            <option value="Jun">June</option>
                            <option value="Jul">July</option>
                            <option value="Aug">August</option>
                            <option value="Sep">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                    </div>
                    <div style="clear:both;"></div>
                    <div class="year">
                        <select name="Year">
                            <option value="23">2023</option>
                            <option value="24">2024</option>
                            <option value="25">2025</option>
                            <option value="26">2026</option>
                            <option value="27">2027</option>
                        </select>
                    </div>
                    
                    <div class="cvv">
                        <input type="number" placeholder="CVV" value="cvv">
                        <div class="txt">
                            <p>3 or 4 digits usually found on the signature strip.</p>
                        </div>
                    </div>
                </form>
                <div class="btn-grp">
                    
                        <button type="submit" value="Proceed" name="Proceed" class="proceed-btn">Proceed</button>
                    
                        <button type="submit" value="Paypal" name="Paypal" class="paypal-btn">Pay with <i class="fa fa-cc-paypal"></i></button>
                        
                </div>
            </div>
        </div>
    </body>
</html>
